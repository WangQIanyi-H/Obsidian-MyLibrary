name: Deploy Hexo

on:
  push:
    branches:
      - master  # 或者你用于存储源代码的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.9.0' # 确保这个版本与你本地使用的一致

    - name: Instal node and npm
      run: |
        cd Blog/hexo-blog
        rm -rf node_modules && npm install --force

    - name: Install Hexo
      run: | 
        cd Blog/hexo-blog
        npm install -g hexo-cli

    - name: Setup yarn & Install node_modules
      uses: borales/actions-yarn@v3.0.0
      with:
        cmd: install

    - name: Build & Deploy
      run: |
        git config --global user.name "WangQianyi"
        git config --global user.email "wqy1814132364@gmail.com"
        cd Blog/hexo-blog
        sed -i'' "s~git@github.com:~https://${{ secrets.GH_TOKEN }}@github.com/~" _config.yml
        rm -rf .deploy_git
        yarn clean
        yarn build
        yarn deploy